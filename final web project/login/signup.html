<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studenty</title>
    <!--<title> Responsive Login and Signup Form </title>-->

    <!-- CSS -->
    <link rel="stylesheet" href="login.css">

    <!-- Boxicons CSS -->


</head>

<body>
    <section class="container forms">
        <div class="form signup">
            <div class="form-content">
                <header>Sign up</header>
                <form action="insertuser.php" method="post">
                    <div class="field input-field">
                        <input name="Mail" type="email" placeholder="Email" class="input">
                    </div>

                    <div class="field input-field">
                        <input name="Pass" type="password" placeholder="Create password" class="password">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Confirm password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="field button-field">
                        <button type="submit">Sign up</button>
                    </div>
                </form>


                <div class="form-link">
                    <span>Already have an account? <a href="login.html" class="link signup-link">Login</a></span>
                </div>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field google">
                    <img src="google icon.png" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>
        </div>
    </section>
    <script src="login.js"></script>

</body>

</html>
